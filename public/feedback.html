<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TogetAI - Feedback</title>
  <link rel="stylesheet" href="css/feedback.css">
  <script defer src="js/feedback.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Toget<span>AI</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="how-promotors.html">Promotors</a>
      <a href="how-influencers.html">Influencers</a>
      <a href="benefits.html">Benefits</a>
      <a href="feedback.html" class="active">Feedback</a>
    </nav>
  </header>

  <section class="feedback-section">
    <h1>We Value Your Feedback</h1>
    <p>Share your thoughts so we can improve your experience with TogetAI.</p>

    <form id="feedbackForm">
      <label for="role">Are you a:</label>
      <select id="role" name="role" required>
        <option value="">Select</option>
        <option value="Creator">Creator</option>
        <option value="Promoter">Promoter</option>
      </select>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="instagram">Instagram Handle:</label>
      <input type="text" id="instagram" name="instagram" required>

      <label for="rating">Rate Us (1-5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>

      <label for="message">Your Feedback:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-submit">Submit Feedback</button>
    </form>

    <div id="formMessage" class="form-message"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 TogetAI. All rights reserved.</p>
  </footer>
</body>
</html>
